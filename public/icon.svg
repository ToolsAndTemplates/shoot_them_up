<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="#0a0a0f"/>

  <!-- Outer glow -->
  <circle cx="256" cy="256" r="200" fill="url(#gradient1)" opacity="0.3"/>

  <!-- Spaceship body -->
  <path d="M256 100 L200 300 L256 280 L312 300 Z" fill="url(#gradient2)"/>

  <!-- Spaceship cockpit -->
  <ellipse cx="256" cy="180" rx="25" ry="40" fill="#00f3ff" opacity="0.8"/>

  <!-- Spaceship wings -->
  <path d="M200 240 L140 280 L180 260 Z" fill="#8b5cf6"/>
  <path d="M312 240 L372 280 L332 260 Z" fill="#8b5cf6"/>

  <!-- Engine flames -->
  <ellipse cx="215" cy="300" rx="15" ry="30" fill="#ff006e" opacity="0.8"/>
  <ellipse cx="256" cy="290" rx="15" ry="35" fill="#00ff88" opacity="0.8"/>
  <ellipse cx="297" cy="300" rx="15" ry="30" fill="#ff006e" opacity="0.8"/>

  <!-- Stars background -->
  <circle cx="150" cy="150" r="3" fill="white" opacity="0.8"/>
  <circle cx="380" cy="180" r="2" fill="white" opacity="0.6"/>
  <circle cx="120" cy="350" r="2" fill="white" opacity="0.7"/>
  <circle cx="400" cy="320" r="3" fill="white" opacity="0.8"/>

  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00f3ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff006e;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
